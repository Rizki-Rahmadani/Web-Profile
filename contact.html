<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="hamburger.css" />

    <title>Personal Web</title>
</head>

<body>
    <!-- Membuat Navbar -->
    <div>
        <nav>
            <ul class="ul-container">
                <li>
                    <img src="asset/dumbways.png" style="height: 70px" />
                </li>
                <li>
                    <a href="index.html" class="nav-hide"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="nav-hide"> Blog </a>
                </li>
                <li class="li-button">
                    <a href="contact.html" class="btn-orange nav-hide">Contact Me</a>
                    <button onclick="hamburgerToggle()" class="hamburger-button">
                        <i class="fa-solid fa-bars"></i>
                      </button>
                </li>
            </ul>
        </nav>
    </div>
    <div id="hamburger-container" class="hamburger-container hide">
        <h1 class="hamburger-container-item">
            <a style="color: rgb(0, 0, 0)" href="index.html"> Home </a>
        </h1>
        <h1 class="hamburger-container-item">
            <a style="color: black" href="blog.html"> Blog </a>
        </h1>
        <h1 class="hamburger-container-item hamburger-active">
            <a style="color: black" href="contact.html"> Contact Me </a>
        </h1>
    </div>
    </div>
    <!-- Navbar Selesai -->
    <!-- Membuat Konten -->
    <h1>GET IN TOUCH</h1>
    <div class="container-contact">
        <form onsubmit="sendToMail(event)" class="contact-form">
            <div>
                <label>Name</label>
                <input id="input-name" />
            </div>
            <div>
                <label>Email</label>
                <input id="input-email" />
            </div>
            <div>
                <label>Phone Number</label>
                <input id="input-phone" />
            </div>
            <div>
                <label>Subject</label>
                <select id="input-subject">
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
            </div>
            <div>
                <label>Your message</label>
                <textarea id="input-message"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end">
                <button class="btn-orange" style="width: 50%">Submit</button>
            </div>
        </form>
    </div>
    <script src="asset/js/contact.js"></script>
    <script src="asset/js/hamburger.js"></script>
</body>

</html>

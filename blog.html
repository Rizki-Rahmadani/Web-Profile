<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-weight: 600;
      }

      body {
        background-color: rgb(224, 224, 224);
      }

      form {
        background-color: white;
        padding: 20px;
        width: 100%;
        height: 100%;
      }

      h1 {
        font-weight: bold;
      }

      .container-sm {
        /* background-color: antiquewhite; */
        max-width: 500px;
      }

      .active {
        color: orangered !important;
      }

      .social {
        width: 40px;
      }

      .btn-contact {
        background-color: orangered !important;
      }

      .gap {
        gap: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
      <div class="container-fluid">
        <img src="asset/img/dumbways.png" style="height: 60px" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Blog.html">Blog</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-contact">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Membuat Konten Submit Article -->
    <div class="container-fluid">
      <div
        class="container-sm d-flex justify-content-center align-items-center py-5"
      >
        <form class="rounded shadow p-3 mb-5 bg-body-tertiary">
          <h1 class="text-center">GET IN TOUCH</h1>
          <div class="mb-3">
            <label for="inputName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="d-flex justify-content-between">
            <div class="mb-3">
              <label for="inputStartDate" class="form-label">Start Date</label>
              <input type="text" class="form-control" id="inputStartDate" />
            </div>
            <div class="mb-3">
              <label for="inputEndDate" class="form-label">End Date</label>
              <input type="text" class="form-control" id="inputEndDate" />
            </div>
          </div>
          <div class="mb-3">
            <label for="floatingTextarea" class="form-label">Description</label>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
          </div>
          <div>
            <div>
              <label for="inputFilter" class="form-label">Technology :</label>
            </div>
            <div class="mb-3 d-flex justify-content-start gap">
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Node JS
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    React JS
                  </label>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Typescript
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    HTML
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <br />
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-contact">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Konten Blog Selesai -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
